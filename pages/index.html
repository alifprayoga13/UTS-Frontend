<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
    <title>Toko Online</title>
  </head>
  <body>
  <div class="container">
    <form class="form-container">
      <h3 class="mb-5">Masuk</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-form">E-mail </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan E-mail">
      </div> 
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label text-form">Password</label>
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
        </div>
        <div style="margin-top: auto;" class="text-end">
          <a href="register.html" class="text-form text-hover">Lupa Password?</a>
        </div>
      </div>
      <div class="d-grid mt-5">
      <a type="submit" class="btn btn-outline-primary text-form" href="homepage.html">Masuk</a>
    </div>
    <div class="mt-1">
      <span class="text-form">Belum Punya Akun? <a href="register.html">Daftar</a></span>
    </div>
    </form>
  </div>  

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
